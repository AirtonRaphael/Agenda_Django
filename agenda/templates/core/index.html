<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    <header>
        <nav>
            <h1>Agenda</h1>
            <ul>
                <li><a href="{% url 'index' %}">Lista de eventos</a></li>
                <li><a href="{% url 'evento_novo' %}">Criar novo evento</a></li>
                <li><a href="{%url 'logout'%}">logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block main%}
        <h2>Eventos</h2>
        <div>
            <ul>
                {% for evento in eventos %}
                    <li> {{evento.titulo}} - {{evento.get_data_evento}}  ( <a href="{%url 'detalhes' evento.id %}">Editar</a> || <a href="{% url 'delete' evento.id %}">Excluir</a> )</li>
                {%endfor%}
            </ul>
        </div> 
        {%endblock%}
    </main>
</body>
</html>
